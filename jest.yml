name: 'Jest Unit Tests'
description: 'Runs the project Jest Unit tests'

on: [push]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Install node
      uses: actions/setup-node@v1.1.0
      with:
        node-version: 10.x 
    - name: Install npm dependencies
      run: npm ci
    - name: Run unit tests
      run: npm run test:unit
